<!DOCTYPE html>
<html>
<head>
  <title>Add To Catalog - Play4Free</title>
  <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/add.css">
  <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
</head>
<body>

<!-- Paste In Pages Wanted -->
<header id="header">
  <img src="../stylesheets/D-Pad.png" height="80px" id="logo" alt="logo">
  <h1>PLAY4FREE</h1>
  <div id="github" onClick="location.href='https://github.com/Peter-White/play4free'">
    <p>Github<p>
  </div>
  <div id="logsign">
  <div id="line1"></div>
  <div id="line2"></div>

      <div id="login">
        <h3>Login</h3>
      </div>
      <div id="signin">
        <h3>Sign In</h3>
      </div>
        <div id="B">
        <h3>Games</h3>
      </div>
      <div id="A">
        <h3>Add</h3>
      </div>

    <div id="buttoncontainer"></div>
      <button id="login" onClick="location.href='login.html'"></button>
      <button id="signin" onClick="location.href='register.html'"></button>
      <div id="B-boarder"></div>
      <button id="B" onClick="location.href='games.html'"></button>
      <div id="A-boarder"></div>
  </div>
</header>

<div id="inputs">
  <form id="values">
  <div id="titlecontainer">
     <h3>Title:</h3>
     <h3>Cover Art:</h3>
     <h3>Game Mode:</h3>
     <h3>Game Genre:</h3>
     <h3>Download Link:</h3>
     <h3>Game Description:</h3>
  </div>

    <input type="text" value="" name="title" id="title"/>
    <input type="text" name="image" value="" id="image"/>
    <input type="radio" value="Single-Player"  id="mode" name="mode" />
    <input type="radio" value="Multiplayer" id="mode" name="mode" />
    <input type="radio" value="Single-Player / Multiplayer" id="mode" name="mode" />
    <input type="text" value="" name="genre" id="genre">
    <input type="text" value="" name="download" id="download">
    <textarea id="desc" name="desc" cols="47" rows="10"></textarea>
    <input type="submit" value="Submit" id="submit">
    <p id="single">Single Player</p>
    <p id="multi">Multiplayer</p>
    <p id="both">Single Player / Multiplayer</p>
  </form>
  <br>
</div>

  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="../scripts/games_app.js" type="text/javascript"></script>
    <script src="../scripts/login.js" type="text/javascript"></script>
</body>
</html>
